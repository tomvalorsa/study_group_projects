<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="screen-container">
        <div id="screen"></div>
      </div>
      <div id='row-container'>
        <div class='row'>
          <div id='clear'><span>CLEAR</span></div>
        </div>
        <div class='row'>
          <div class='square btn'><span>7</span></div>
          <div class='square btn'><span>8</span></div>
          <div class='square btn'><span>9</span></div>
          <div class='square btn'><span>/</span></div>
        </div>
        <div class='row'>
          <div class='square btn'><span>4</span></div>
          <div class='square btn'><span>5</span></div>
          <div class='square btn'><span>6</span></div>
          <div class='square btn'><span>x</span></div>
        </div>
        <div class='row'>
          <div class='square btn'><span>1</span></div>
          <div class='square btn'><span>2</span></div>
          <div class='square btn'><span>3</span></div>
          <div class='square btn'><span>-</span></div>
        </div>
        <div class='row'>
          <div class='square btn'><span>.</span></div>
          <div class='square btn'><span>0</span></div>
          <div id='equals' class='square btn'><span>=</span></div>
          <div class='square btn'><span>+</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="calc.js"></script>
</body>
</html>
